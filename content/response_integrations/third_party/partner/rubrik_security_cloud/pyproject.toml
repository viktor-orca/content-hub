[project]
name = "RubrikSecurityCloud"
version = "2.0"
description = "Strengthen your data security and resilience by integrating Rubrik Security Cloud with Google SecOps SOAR. This integration enables automated data protection workflows, faster incident investigation through rich contextual insights from your Rubrik environment. In case of any queries, please reach out to support@rubrik.com."
requires-python = ">=3.11"
dependencies = [ 
    "environmentcommon", 
    "requests==2.32.3", 
    "tipcommon",
]

[dependency-groups]
dev = [ 
    "integration-testing", 
    "pytest-json-report>=1.5.0", 
    "pytest>=8.4.0", 
    "soar-sdk",
]

[tool.uv]
[[tool.uv.index]]
url = "https://pypi.org/simple"
default = true

[tool.uv.sources.integration-testing]
path = "../../../../../packages/integration_testing_whls/integration_testing-2.2.22-py3-none-any.whl"

[tool.uv.sources.soar-sdk]
git = "https://github.com/chronicle/soar-sdk.git"

[tool.uv.sources.tipcommon]
path = "../../../../../packages/tipcommon/whls/TIPCommon-2.2.22-py2.py3-none-any.whl"

[tool.uv.sources.environmentcommon]
path = "../../../../../packages/envcommon/whls/EnvironmentCommon-1.0.2-py2.py3-none-any.whl"
