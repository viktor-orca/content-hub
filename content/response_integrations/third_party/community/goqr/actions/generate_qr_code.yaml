creator: admin
description: Use the Generate QR Code action to create a QR code image from a provided string of data.
  This action doesn't run on Google SecOps entities.
dynamic_results_metadata:
  - result_example_path: resources/generate_qr_code_JsonResult_example.json
    result_name: JsonResult
    show_result: true
integration_identifier: GOQR
name: Generate QR Code
parameters:
  - name: Content
    description: The data, URL, or text string to encode into the QR code.
    is_mandatory: true
    type: string
    default_value: ""
  - name: Size
    description: The dimensions of the generated image in pixels in the format {width}x{height}. The maximum value is 1000x1000.
    is_mandatory: false
    type: string
    default_value: "200x200"
  - name: Image Format
    description: The file format for the output image.
    is_mandatory: false
    type: ddl
    default_value: png
    optional_values:
      - png
      - jpg
      - gif
      - svg
  - name: Error Correction
    description: "The level of data redundancy applied to the QR code. Higher levels increase damage resistance, but result in a more complex image.• Low: Recovers from up to 7% data loss.• Medium: Recovers from up to 15% data loss.• Quartile: Recovers from up to 25% data loss.• High: Recovers from up to 30% data loss."
    is_mandatory: false
    type: ddl
    default_value: Low
    optional_values:
      - Low
      - Medium
      - Quartile
      - High
  - name: Margin
    description: The width of the blank border (quiet zone) around the QR code, measured in pixels.
    is_mandatory: false
    type: string
    default_value: 1
  - name: Foreground Color
    description: "The color of the QR code modules in R-G-B format. Default: 0-0-0 (black)."
    is_mandatory: false
    type: string
    default_value: "0-0-0"
  - name: Background Color
    description: "The color of the image background in R-G-B format. Default: 255-255-255 (white)."
    is_mandatory: false
    type: string
    default_value: "255-255-255"
script_result_name: is_success
